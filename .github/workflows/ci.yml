
# See https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions

name: CI

on: [push, pull_request]

jobs:
  Tests:
    runs-on: ubuntu-latest
    container: registry.opensuse.org/yast/head/containers/yast-ruby:latest

    steps:

    - name: Git Checkout
      uses: actions/checkout@v2

    # just for easier debugging...
    - name: Inspect Installed Packages
      run: rpm -qa | sort

    - name: Install sorbet-runtime
      # TODO: match versions of sorbet and sorbet-runtime (gem/rpm?)
      run: gem install sorbet-runtime

    - name: Unit Tests
      run: rake test:unit
      env:
        # enable code coverage reporting
        COVERAGE: 1
        # English messages, UTF-8, "C" locale for numeric formatting tests
        LC_ALL:
        LANG: en_US.UTF-8
        LC_NUMERIC: C

    # send the coverage report to coveralls.io
    - name: Coveralls Report
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}

  Rubocop:
    runs-on: ubuntu-latest
    container: registry.opensuse.org/yast/head/containers/yast-ruby:latest

    steps:

    - name: Git Checkout
      uses: actions/checkout@v2

    - name: Rubocop
      run: rake check:rubocop

  Package:
    runs-on: ubuntu-latest
    container: registry.opensuse.org/yast/head/containers/yast-ruby:latest

    steps:

    - name: Git Checkout
      uses: actions/checkout@v2

    - name: Package Build
      run: yast-ci-ruby -o package

  Yardoc:
    runs-on: ubuntu-latest
    container: registry.opensuse.org/yast/head/containers/yast-ruby:latest

    steps:

    - name: Git Checkout
      uses: actions/checkout@v2

    - name: Yardoc
      run: yardoc

  # downloading the Docker image takes some time so bundling several fast
  # checks into one job avoids that overhead
  Checks:
    runs-on: ubuntu-latest
    container: registry.opensuse.org/yast/head/containers/yast-ruby:latest

    steps:

    - name: Git Checkout
      uses: actions/checkout@v2

    - name: Perl Syntax
      run: yast-ci-ruby -o perl_syntax

    - name: POT Check
      run: rake check:pot

  SorbetTypes:
    runs-on: ubuntu-latest
    container: registry.opensuse.org/yast/head/containers/yast-ruby:latest

    steps:

    - name: Git Checkout
      uses: actions/checkout@v2

    - name: Install ruby-bindings with RBIs
      run: zypper ar --refresh https://download.opensuse.org/repositories/home:/mvidner:/branches:/YaST:/Head/openSUSE_Tumbleweed mvyast; zypper --gpg-auto-import-keys --non-interactive in --no-recommends --allow-vendor-change yast2-ruby-bindings

    # In git, sorbet/list_of_rbis points to relative paths to find the sibling
    # git repos. But here we're using RBIs packaged in a RPM instead.
    - name: Point to RBIs from RPMs
      run: find /usr/share/YaST2/rbi -name \*.rbi > sorbet/list_of_rbis

    - name: Install sorbet prerequisites
      run: zypper --gpg-auto-import-keys --non-interactive in --no-recommends --allow-vendor-change 'rubygem(bundler)' ruby-devel gcc-c++

    - name: Install sorbet
      run: bundle install

    - name: Sorbet typecheck
      run: srb typecheck
